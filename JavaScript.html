<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<title>Посторонка Валерія</title>
<style>
body{
	margin: 2;
	padding: 10px;
	border: 5px solid #000000;
	background-color:#2F4F4F; 
}
p{
	margin: 2;
	padding: 10px;
	border: 3px solid #000000;
	background-color: #5F9EA0;
}
b{
	color: #000000;
	margin: 5;
	padding: 5px;
}
</style>
</head>
<body>
<p><b>Прізвище</b><input type="text" id="nickname"></p>
<p><b>Ім'я</b><input type="text" id="name"></p>
<p><b>По-батькові</b><input type="text" id="surname"></p>
<p><b>Дата народження</b><input type="date" id="date"></p>
<p><b>Cтать</p><p >
<input type="radio" name="choise" checked id="woman"><b>Ж</b>
<input type="radio" name="choise" checked id="man"><b>Ч</b>
</p>
<p><b>Номер мобільного телефону</b><input type="text" id="phone"></p>
<p><b>Ваша адреса</b><input type="text" id="address"></p>
<p><input type="checkbox" checked id="commerce"><b>Комерційник</b></p>
<p><b>Ваше фото</b><input type="file" id="photo"></p>
<p><b>Оцінка з Математики</b></p><p><input type="number" id="maths" value="" ></p>
<p><b>Оцінка з Мови</b></p><p><input type="number" id="language" value="" ></p>
<input type="button" value="Підтвердити" onclick="Func1()">
<input type="button" value="Закрити" onclick="Func2()">
<script type="text/javascript">
		function Func1(){
			Win=window.open("about:blank","exemple","width=500,height=500,top=50,left=500");
			var a=document.getElementById ('nickname').value;
			Win.document.write("<p>"+"Прізвище: "+a+"."+"</p>");
			var b=document.getElementById ('name').value;
			Win.document.write("<p>"+"Ім'я: "+b+"."+"</p>");
			var c=document.getElementById ('surname').value;
			Win.document.write("<p>"+"По-батькові: "+c+"."+"</p>");
			var d=document.getElementById('date').value;
			Win.document.write("<p>"+"Дата народження:  "+d+"."+"</p>");
			if (document.getElementById("woman").checked==true)
			{
			Win.document.write("<p>"+"Жінкa."+"</p>");
			} else
			{
			Win.document.write("<p>"+"Чоловік."+"</p>");
			}
			var e=document.getElementById('phone').value;
			Win.document.write("<p>"+"Номер мобільного телефону:  "+e+"."+"</p>");
			var f=document.getElementById('address').value;
			Win.document.write("<p>"+"Адреса:  "+f+"."+"</p>");
			if (document.getElementById("commerce").checked==true)
			{
			Win.document.write("<p>"+"Комерційник."+"</p>");
			} else
			{
			Win.document.write("<p>"+"Не комерційник."+"</p>");
			}
			var a=document.getElementById ('photo').value;
			Win.document.write("<p>"+"Ваше фото: "+a+"</p>");
			var sum=parseInt(document.getElementById("maths").value)+parseInt(document.getElementById("language").value);
			Win.document.write("<p>"+"Сума oцінок: "+sum+"."+"</p>");
		}
		function Func2(){
			Win.close();
		}
</script>
</body>
</html>
